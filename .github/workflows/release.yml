name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build (${{ matrix.label }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            label: macos-intel
            target: x86_64-apple-darwin
          - os: macos-14
            label: macos-arm64
            target: aarch64-apple-darwin
          - os: windows-latest
            label: windows
            target: x86_64-pc-windows-msvc
          - os: ubuntu-22.04
            label: linux
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}
    env:
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 (npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Linux system dependencies (Tauri/WebKitGTK/libsoup2)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libsoup2.4-dev \
            libjavascriptcoregtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            curl \
            wget \
            file
          pkg-config --modversion libsoup-2.4
          pkg-config --modversion webkit2gtk-4.0

      - name: Disable DMG bundling on macOS (ship zipped .app instead)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          CONF=""
          if [ -f "src-tauri/tauri.conf.json" ]; then CONF="src-tauri/tauri.conf.json"; fi
          if [ -f "src-tauri/tauri.conf.json5" ]; then CONF="src-tauri/tauri.conf.json5"; fi
          if [ -z "$CONF" ]; then
            echo "No tauri.conf.json/json5 found; skipping patch."
            exit 0
          fi
          echo "Patching $CONF to disable DMG (set bundle.targets to [\"app\"])."
          # Best-effort patch that works for common JSON/JSON5 shapes without requiring json5 tooling:
          # 1) If targets is an array, replace its contents with "app"
          # 2) If targets is a string (e.g., "all"), set it to ["app"]
          perl -0777 -i -pe '
            s/"targets"\s*:\s*\[[^\]]*\]/"targets": ["app"]/g;
            s/"targets"\s*:\s*"all"/"targets": ["app"]/g;
            s/"targets"\s*:\s*"dmg"/"targets": ["app"]/g;
          ' "$CONF"

      - name: Setup Rust (stable) + target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install JS deps
        run: npm ci

      - name: Build (Tauri)
        shell: bash
        run: |
          set -euxo pipefail
          npm run tauri:build -- --target ${{ matrix.target }}

      - name: Collect release artifacts
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p dist-artifacts

          TAG="${GITHUB_REF_NAME}"
          LABEL="${{ matrix.label }}"

          BUNDLE_DIR_1="src-tauri/target/${{ matrix.target }}/release/bundle"
          BUNDLE_DIR_2="src-tauri/target/release/bundle"

          pick_bundle_dir() {
            if [ -d "$BUNDLE_DIR_1" ]; then echo "$BUNDLE_DIR_1"; return; fi
            if [ -d "$BUNDLE_DIR_2" ]; then echo "$BUNDLE_DIR_2"; return; fi
            echo ""
          }

          BUNDLE_DIR="$(pick_bundle_dir)"
          if [ -z "$BUNDLE_DIR" ]; then
            echo "Could not find Tauri bundle directory."
            echo "Tried: $BUNDLE_DIR_1 and $BUNDLE_DIR_2"
            exit 1
          fi

          echo "Using bundle dir: $BUNDLE_DIR"

          shopt -s nullglob

          if [ "${{ runner.os }}" = "macOS" ]; then
            APPS=("$BUNDLE_DIR/macos/"*.app)
            if [ "${#APPS[@]}" -lt 1 ]; then
              echo "No .app found in $BUNDLE_DIR/macos"
              find "$BUNDLE_DIR" -maxdepth 4 -type d -name "*.app" -print || true
              exit 1
            fi
            APP="${APPS[0]}"
            APP_BASENAME="$(basename "$APP" .app)"
            OUT="dist-artifacts/${APP_BASENAME}_${TAG}_${LABEL}.app.zip"
            ditto -c -k --sequesterRsrc --keepParent "$APP" "$OUT"
            echo "Created: $OUT"
          elif [ "${{ runner.os }}" = "Windows" ]; then
            for f in \
              "$BUNDLE_DIR"/msi/*.msi \
              "$BUNDLE_DIR"/nsis/*.exe \
              "$BUNDLE_DIR"/windows/*.msi \
              "$BUNDLE_DIR"/windows/*.exe
            do
              if [ -f "$f" ]; then
                base="$(basename "$f")"
                ext="${base##*.}"
                stem="${base%.*}"
                cp -f "$f" "dist-artifacts/${stem}_${TAG}_${LABEL}.${ext}"
              fi
            done
          else
            for f in \
              "$BUNDLE_DIR"/appimage/*.AppImage \
              "$BUNDLE_DIR"/deb/*.deb \
              "$BUNDLE_DIR"/rpm/*.rpm
            do
              if [ -f "$f" ]; then
                base="$(basename "$f")"
                ext="${base##*.}"
                stem="${base%.*}"
                cp -f "$f" "dist-artifacts/${stem}_${TAG}_${LABEL}.${ext}"
              fi
            done
          fi

          # Sanity: only keep real distributables
          find dist-artifacts -type f \
            ! -name "*.dmg" \
            ! -name "*.zip" \
            ! -name "*.AppImage" \
            ! -name "*.deb" \
            ! -name "*.rpm" \
            ! -name "*.msi" \
            ! -name "*.exe" \
            -delete || true

          echo "Final artifacts:"
          ls -la dist-artifacts
          test -n "$(ls -A dist-artifacts)"

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.label }}
          path: dist-artifacts/*
          if-no-files-found: error
          retention-days: 7

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: List assets
        shell: bash
        run: |
          set -euxo pipefail
          find release-assets -type f -maxdepth 3 -print
          test -n "$(find release-assets -type f -maxdepth 3 -print -quit)"

      - name: Create/Update GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            release-assets/**/*.zip
            release-assets/**/*.AppImage
            release-assets/**/*.deb
            release-assets/**/*.rpm
            release-assets/**/*.msi
            release-assets/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}